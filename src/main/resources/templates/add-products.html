<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ogani Template">
  <meta name="keywords" content="Ogani, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ogani | Template</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="/css/nice-select.css" type="text/css">
  <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
  <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
  <div class="loader"></div>
</div>
<section class="add-products spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h6><span class="icon_tag_alt"></span> Have a coupon? <a href="#">Click here</a> to enter your code
        </h6>
      </div>
    </div>
    <div class="add-products__form">
      <h4>Add New Product</h4>
      <form action="#">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="row">
              <div class="col-lg-12">
                <div class="add-products__input">
                  <p>Product Name<span>*</span></p>
                  <input type="text" required>
                </div>
              </div>
            </div>
            <div class="add-products__input">
              <p>Product Description<span>*</span></p>
              <textarea required></textarea>
            </div>
            <div class="add-products__input">
              <p>Category<span>*</span></p>
              <input type="text" required>
            </div>
            <div class="add-products__input">
              <p>Price<span>*</span></p>
              <input type="text" required>
            </div>
            <div class="add-products__input">
              <p>Stock Quantity<span>*</span></p>
              <input type="number" required>
            </div>
            <div class="add-products__input">
              <p>Origin Country<span>*</span></p>
              <input type="text" required>
            </div>
            <div class="add-products__input">
              <p>Certification<span>*</span></p>
              <input type="text" required>
            </div>
            <div class="add-products__input">
              <p>Production Date<span>*</span></p>
              <input type="date" required>
            </div>
            <div class="add-products__input">
              <p>Expiry Date<span>*</span></p>
              <input type="date" required>
            </div>
            <div class="add-products__input">
              <p>Supplier ID<span>*</span></p>
              <input type="number" required>
            </div>
            <div class="add-products__input">
              <p>Added Date<span>*</span></p>
              <input type="date" required>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="row">
              <div class="col-lg-12">
                <div class="add-products__input">
                  <p>Image URL<span>*</span></p>
                  <input type="text" required>
                </div>
              </div>
            </div>
            <!-- Add other fields for product images if required -->
            <!-- For example, Image Description -->
            <div class="add-products__input">
              <p>Image Description</p>
              <input type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <button type="submit" class="site-btn">Add Product</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- Add Products Section End -->

<!-- Footer Section Begin -->
<!-- Your footer code here -->
<!-- Footer Section End -->

<!-- Js Plugins -->
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
