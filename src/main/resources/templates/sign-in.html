
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Food Corporation</title>
  <!-- MDB icon -->
  <link rel="icon" href="/img/logo.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/css/main_login.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="/css/bootstrap-login-form.min.css" />
  <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <link rel="stylesheet" href="/css/popup/style.css" type="text/css">
  <link rel="stylesheet" href="/css/jquery-msgpopup.css" />
</head>

<body>
<!-- Start your project here-->

<style>
  .bg-image-vertical {
    position: relative;
    overflow: hidden;
    background-repeat: no-repeat;
    background-position: right center;
    background-size: auto 100%;
  }

  @media (min-width: 1025px) {
    .h-custom-2 {
      height: 100%;
    }
  }
</style>
<section class="vh-100">
  <div class="container-fluid" id="signIn">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <a href="/index" class="link-info"><img src="/img/logo.png"></a>
          <span class="h1 fw-bold mb-0"></span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <input type="email" id="emailAddress" class="form-control form-control-lg" v-model="userAddress" />
              <label class="form-label" for="emailAddress">Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" v-model="userPassword"/>
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="button" @click.prevent="onSignIn">Login</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="/sign-up" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <a href="/index" class="link-info"><img src="/img/banner/login.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;"></a>
      </div>
    </div>
  </div>
</section>
<!-- End your project here-->

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/axios.min.map"></script>
<script src="/js/axios.min.js.map"></script>
<script src="/js/main.js"></script>
<script src="/js/jquery-1.12.4.min.js"></script>
<script src="/js/jquery-msgpopup.js"></script>
<script src="/js/scripts.js"></script>
<script type="text/javascript" src="/js/mdb.min.js"></script>
<script src="/js/mdb.min.js.map"></script>
<script src="/js/signin-account.js"></script>
</body>

</html>
